name: GitHub Actions

on:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build and unit tests
        run: ./gradlew clean build
      - name: Set env
        run: |
          APP_VERSION=$(cat .appversion)
          echo "ARTIFACT_VERSION=$(echo $APP_VERSION-${{github.run_number}})" >> $GITHUB_ENV
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Docker Build and push
        uses: docker/build-push-action@v2
        env:
          CONTAINER_REPO_NAME: sms-service
          DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        with:
          context: .
          file: package/docker/Dockerfile
          push: true
          tags: ${{env.DOCKER_USERNAME}}/${{env.CONTAINER_REPO_NAME}}:${{env.ARTIFACT_VERSION}}, ${{env.DOCKER_USERNAME}}/${{env.CONTAINER_REPO_NAME}}:latest